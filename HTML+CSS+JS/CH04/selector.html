<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiple Body</title>
  <style>
    body.main { background-color: linen; }
    .b2, .b1 { background-color: aliceblue; }
    ul#list { background: mistyrose; } /*자손 셀렉터*/
    ul strong { color : dodgerblue; } /*자식 셀렉터*/
    div > strong { background: yellow; }

    /* Pseudo Class */
    h3:first-letter { color: red; }
    li:hover { background: yellowgreen; }
  </style>
</head>

<body class="main">
  <h3 class="b1">I am body 1</h3>
  <h3 class="b2">I am body 2</h3>
  <div>
    <div>2학기 <strong>학습 내용</strong></div>
    <ul id="list">
      <li>HTML5</li>
      <li><strong>CSS</strong></li>
      <li>JS</li>
    </ul>
  </div>
</body>

</html>
