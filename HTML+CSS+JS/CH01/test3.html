<!DOCTYPE html>
<html lang="en">
<head>
  <title>웹 페이지의 구성 요소</title>
  <style media="screen">
    body {
      background-color : linen;
      color : green;
      margin-left : 40px;
      margin-right : 40px;
    }
    h3 {
      text-align : center;
      color : darkred;
    }
    hr {
      height : 5px;
      border : solid grey;
      background-color : grey;
    }
    span {
      color : blue;
      font-size : 20px;
    }
  </style>
  <script type="text/javascript">
    function show(){
      // document.getElementById("fig").src="ElvisPresley.png";
      let img = document.getElementById("fig");
      img.src = "ElvisPresley.png"
    }
    function hide(){
      // document.getElementById("fig").src="";
      let img = document.getElementById("fig");
      img.src = ""
    }
  </script>
</head>
<body>
  <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
  <hr>
  <div><img id="fig" src=""></div>
  He was as American singer and actor.
  In November 1956, he made hos film debut in <span>Love Me Tender</span>.
  He is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
