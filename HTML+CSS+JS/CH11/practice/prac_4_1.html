<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>사진과 이름 출력</title>
</head>
<body>
  <h3>사진과 이름 출력</h3>
  <hr>
  <canvas id="myCanvas" style="background-color:aliceblue" width="400" height="250"></canvas>
  <script>
  	var canvas = document.getElementById("myCanvas");
  	var context = canvas.getContext("2d");

  	var img = new Image();
  	img.onload = function () {
  		context.drawImage(img, 20, 20, 200, 200);
      context.fillStyle = "red"
      context.lineWidth = 3
      context.font = "italic 60px arial"
      context.fillText("Renga", 70, 220)
  	}
  	img.src = "renga.jpeg";
  </script>
</body>
</html>
