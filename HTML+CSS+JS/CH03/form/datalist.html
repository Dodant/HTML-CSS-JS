<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 목록을 가진 텍스트 입력</title></head>
<body>
<h3>가보고 싶은 곳</h3>
<hr>
<form>
나라 : <input type="text" list="countries">
<datalist id="countries">
	<option value="대한민국"></option>
	<option value="일본"></option>
	<option value="중국"></option>
</datalist>
보고싶은것 : <input type="text" list="what"><br>
</form>
<datalist id="what">
	<option value="산">
	<option value="바다">
	<option value="도시">
</datalist>
</body>
</html>
