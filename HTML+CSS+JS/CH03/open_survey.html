<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>설문조사</title>
</head>
<body>
  <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr><br>
  </header>

  <section>
    <form action="">
      <label for="">학년&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="grade">1학년
        <input type="radio" name="grade">2학년
        <input type="radio" name="grade">3학년
        <input type="radio" name="grade">4학년<br><br></label>
      <label for="">성별&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="sex">남
        <input type="radio" name="sex">여<br><br></label>
      <label for="">관심분야&nbsp&nbsp&nbsp&nbsp
        <select name="field" id="">
          <option value="">모바일 소프트웨어</option>
          <option value="">웹 프로그래밍</option>
          <option value="">네트워크 프로그래밍</option>
        </select></label><br><br>
      <label for="">진로&nbsp&nbsp&nbsp&nbsp
        <input type="checkbox">개발
        <input type="checkbox">기획
        <input type="checkbox">영업
        <input type="checkbox">창업<br><br></label>
      남기고 싶은 말<br>
      <textarea cols="30" rows="10" placeholder="글을 남겨주세요"></textarea>
      <br><br>
    </form>
  </section>
  
  <footer>
    Copyright 2017 by Jungggyun
  </footer>
</body>
</html>
