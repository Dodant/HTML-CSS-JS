<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>onwheel</title>
  <script>
    function wheel(e, obj){
      if(e.wheelDelta < 0) obj.width--;
      else obj.width++;
    }
  </script>
</head>
<body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
  <img src="spongebob.png" alt="스폰지밥" onmousewheel="wheel(event, this)">
</body>
</html>
