<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>라디오버튼과 이미지 출력</title>
  <script>
    function findChecked(obj) {
      var img = document.getElementById("imgfield");
      img.src = obj.value;
    }
  </script>
</head>
<body>
  <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
  <hr>
  <form>
  	<input type="radio" name="fruits" value="banana.png" onclick="findChecked(this)" checked>바나나
  	<input type="radio" name="fruits" value="strawberry.png" onclick="findChecked(this)">딸기
  	<input type="radio" name="fruits" value="apple.png" onclick="findChecked(this)">사과
  </form>
  <img id='imgfield' src="banana.png" alt="">
</body>
</html>
