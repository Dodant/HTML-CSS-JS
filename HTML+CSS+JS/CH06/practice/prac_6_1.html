<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function big(a,b){
      var aa = parseInt(a);
      var bb = parseInt(b);
      if (aa > bb) return aa;
      else return bb;
    }
  </script>
  <script>
    var b = big("625", "555");
    document.write("큰수 = " + b);
  </script>
</body>
</html>
