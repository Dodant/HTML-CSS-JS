<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>월화수목금토일</h1>
  <hr>
  <script>
    var day = prompt("월화수목금토일 중에서 입력하세요");
    switch(day){
      case "월":
      case "화":
      case "수":
      case "목":
        document.write(day + "는 출근");
        break;
      default:
        document.write("휴일");
    }
  </script>
</body>
</html>
