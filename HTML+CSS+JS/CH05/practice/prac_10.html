<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>애니메이션 응용</title>
  <style>
    p {
     animation: target 3s;
     animation-iteration-count: 1;
    }
    @keyframes target {
      from { margin-left:100%; }
      to { margin-left:0%; }
    }
  </style>

</head>
<body>
  <h1>애니메이션 응용</h1>
  <hr>
  <p>질문있습니다.</p>
</body>
</html>
