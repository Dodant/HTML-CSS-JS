<!DOCTYPE html>
<html lang="en">
<head>
  <title>설문조사</title>
  <link rel="stylesheet" href="survey5.css" type="text/css">
</head>
<body style="margin:0; padding:0; height:100%;">
  <header style="background-color: yellow; padding:10px; width:100%; height:15%">
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr><br>
  </header>

  <section>
    <form action="">
      <label for="">
        <label for="" id=label>학년&nbsp&nbsp&nbsp&nbsp</label>
        <input type="radio" name="grade">1학년
        <input type="radio" name="grade">2학년
        <input type="radio" name="grade">3학년
        <input type="radio" name="grade">4학년<br><br></label>

      <label for="">
        <label for="" id=label>성별&nbsp&nbsp&nbsp&nbsp</label>
        <input type="radio" name="sex">남
        <input type="radio" name="sex">여<br><br></label>

      <label for="">
        <label for="" id=label>관심분야&nbsp&nbsp&nbsp&nbsp</label>
        <select name="field" id="">
          <option value="">모바일 소프트웨어</option>
          <option value="">웹 프로그래밍</option>
          <option value="">네트워크 프로그래밍</option>
        </select></label><br><br>

      <label for="">
        <label for="" id=label>진로 (다중선택)&nbsp&nbsp&nbsp&nbsp</label>
        <input type="checkbox">개발
        <input type="checkbox">기획
        <input type="checkbox">영업
        <input type="checkbox">창업<br><br></label>

      <label for="" id=label>남기고 싶은 말</label><br>
      <textarea cols="30" rows="10" placeholder="글을 남겨주세요"></textarea>
      <br>
    </form>
  </section>
  <footer style="clear:both; width:100%; height:15%; padding:10px">
    Copyright 2017 by Jungggyun
  </footer>
</body>
</html>
