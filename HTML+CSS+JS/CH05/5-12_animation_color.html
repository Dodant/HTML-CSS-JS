<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션</title>
<style>
@keyframes textColorAnimation {
	25% { color : #DB4437;}
  50% { color : #F4B400;}
	75% { color : #0F9D58;}
  100% { color : #4285F4;}
}
span {
	font-family : "arial black";
  font-size : 50px;
	animation-name: textColorAnimation;
	animation-duration: 5s;
	animation-iteration-count: infinite;
}
</style>
</head>
