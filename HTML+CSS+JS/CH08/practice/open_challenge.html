<!DOCTYPE html>
<html lang="en">
<head>
  <title>겜블링 게임</title>
  <script type="text/javascript">
    function getRandom(obj){
      obj.innerHTML = Math.floor(Math.random()*3)
    }
    function getRandomAndResult(obj){
      obj.innerHTML = Math.floor(Math.random()*3)
      var st = document.getElementById("1st").innerHTML
      var nd = document.getElementById("2nd").innerHTML
      var rd = document.getElementById("3rd").innerHTML
      if (st == nd && nd == rd){
        document.getElementById("result").innerHTML =
        "Success(click here to do again)"
      } else {
        document.getElementById("result").innerHTML =
        "Fail(click here to do again)"
      }
    }
    function reset(){
      document.getElementById("1st").innerHTML = 0
      document.getElementById("2nd").innerHTML = 0
      document.getElementById("3rd").innerHTML = 0
      document.getElementById("result").innerHTML = ""
    }
  </script>
</head>
<body>
  <h1>겜블링 게임</h1>
  <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
  <hr>
  <p style="font: bold 80px consolas">
    <span id="1st" onclick="getRandom(this)">0</span>
    <span id="2nd" onclick="getRandom(this)">0</span>
    <span id="3rd" onclick="getRandomAndResult(this)">0</span>
  </p>
  <p id="result" onclick="reset()"></p>
</body>
</html>
