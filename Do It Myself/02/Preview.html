    <hr>
    <p>이 책은 <mark><b>HTML5</b>와 <i>CSS3</i></mark>를 차례로 공부한 후<br>
        <span style="color:blue">시맨틱 태그와 반응형 웹 디자인</span>을 살펴볼것입니다. 
        <kbd>OK?</kbd></p>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>시맨틱 태그</li>
        <li>반응형 웹</li>
    </ul>

    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
