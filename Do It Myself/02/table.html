<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Practice</title>
</head>
<body>
    <figure>
        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
                
            </tr>
            <tr>
                <th>크롬</th>
                <td>google</td>
                <td></td>
            </tr>
            <tr>
                <th>파이어폭스</th>
                <td>mozilla</td>
                <td></td>
            </tr>
            <tr>
                <th>엣지</th>
                <td>MS</td>
                <td></td>
            </tr>
        </table>
        <figcaption><p>국내에서 자주 사용하는 브라우저</p></figcaption>
    </figure>
</body>
</html>
